receivers:
  jaeger:
    protocols:
      grpc:

exporters:
  otlp/2:
    endpoint: data-prepper:21890
    tls:
      insecure: true
      insecure_skip_verify: true
  logging:

extensions:
 health_check:
     endpoint: :55677
 pprof:
   endpoint: :1888
 zpages:
   endpoint: :55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [jaeger]
      exporters: [logging, otlp/2]
